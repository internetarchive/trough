- name: Open Trough firewall ports
  become_user: root
  become: true
  vars:
    begin_port: "{{ sync_server_port }}"
    end_port: "{{ read_port }}"
  template:
    src: templates/open-ports.ferm.j2
    dest: /etc/ferm/input/cluster.trough.ports

- name: Reload FERM configuration
  become: true
  service:
    name: ferm
    state: reloaded
